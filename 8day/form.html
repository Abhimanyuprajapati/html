<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body bgcolor="#91D9D7 ">
    <h1>simple form tag</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name" required/><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name" required/><br><br>
    </form>
    <p>
        notes: <br>
        label :- label will display the many form elements.
    </p>
</body>
</html>
