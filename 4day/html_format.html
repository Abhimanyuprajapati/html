<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format of the html</title>
</head>
<body>
    <header>          <!--  here all the heading part will come -->
       <h1> i am the header</h1>
       <nav>          <!--  here all the contains  part will come -->
        <h3>
            i am the navbar 
        </h3>
       </nav>
    </header>
    <section>        <!--  here all the middle level  part will come -->
        <main>          <!--  same work -->
            <span>
                i am the main
            </span>
        </main>
        <aside>
            <p>
                i am the aside i am the side from the main
            </p>
        </aside>
    </section>
    <footer>
        i am the footer
    </footer>
</body>
</html>
