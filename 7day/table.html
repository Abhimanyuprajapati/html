<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body bgcolor="pink">
    <!-- thead, tbody, tfoot are the type of tag that tell us syntax of table  -->
    <table bgcolor="yellow"  border="2" width="1000" height="500" cellpadding="20" cellspacing="20">
        <caption>details of the student</caption>
        <thead>  <!-- this will tell the head of the table heading -->
              
                <th>srno.</th>  <!-- this will tell the heading part  -->
                <th>name</th>  <!-- "th" will only used for creating header of table -->
                <th>rollno</th>
                <th>student id</th>
            
        </thead>
        <tbody>  <!-- this will tell the body of the table body -->
            <tr>    <!-- this will create the row -->
                <td>1</td>
                <td>akash</td>
                <td>23</td>
                <td>25368</td>
            </tr>
            <tr>
                <td>2</td>
                <td>poonam</td>
                <td>24</td>
                <td>253256</td>
            </tr>
            <tr>
                <td>3</td>
                <td>vivek</td>
                <td>25</td>
                <td>253569</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ankush</td>
                <td>26</td>
                <td>2536268</td>
            </tr>
            <tr>
                <td>5</td>
                <td>ashish</td>
                <td>29</td>
                <td>2682668</td>
            </tr>
            <tr>
                <td>6</td>
                <td>varsha</td>
                <td>211</td>
                <td>625348</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="3">poonam</td>
            </tr>
            <tr>
                <td>3</td>
                <td>vivek</td>
                <td>25</td>
                <td>253569</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ankush</td>
                <td>26</td>
                <td>2536268</td>
            </tr>
            <tr>
                <td>5</td>
                <td>ashish</td>
                <td rowspan="2">29</td>
                <td>2682668</td>
            </tr>
            <tr>
                <td>6</td>

                <td>625348</td>
            </tr>
        </tbody>
        <!-- <tfoot>  this will tell the foot of the table foot -->

        <!-- </tfoot> -->
    </table>
</body>
</html>
